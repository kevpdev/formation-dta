<form ng-class="{ invalid: userForm.$invalid && userForm.$dirty }" name="userForm" ng-submit="$ctrl.saveUser(userForm, $ctrl.user)" class="well" novalidate>
    <fieldset>
        <legend> <span ng-if="!$ctrl.id">Ajouter un utilisateur {{$ctrl.id}}</span>
            <span ng-if="$ctrl.id">Modifier cet utilisateur</span></legend>
        <div class="form-group">
            <p><label for="nom">Nom</label>
                <input type="text" id="name" name="name" class="form-control" required ng-model="$ctrl.user.name" required ng-maxlength="10"></p>
            <span ng-if="userForm.name.$error.required && userForm.name.$dirty" class="text-danger">Erreur champ vide !</span>
            <span ng-if="userForm.name.$error.maxlength && userForm.name.$dirty" class="text-danger">Trop long !</span>
        </div>
        <div class="form-group">
            <p><label for="age">Age</label>
                <input type="number" id="age" name="age" class="form-control" required ng-model="$ctrl.user.age"></p>
        </div>
        <div class="form-group">
            <span uib-rating ng-model="$ctrl.user.rate" max="10"></span>
        </div>
        <input type="submit" value="Enregistrer" class="btn btn-primary"> <a href="/users" class="btn btn-default">Annuler</a>
    </fieldset>
</form>
